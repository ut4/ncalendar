<!DOCTYPE html>
<html>
    <head>
        <title>Test runner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="vendor/test-vendor.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <!-- 1. Inferno setup --> <script src="vendor/app-vendor-inferno.js"></script><script src="vendor/test-vendor-inferno.js"></script>
        <!-- 3. React setup <script src="vendor/app-vendor-react.js"></script> -->
        <script src="vendor/test-vendor-common.js"></script>
        <script src="vendor/require.js"></script>
        <script src="app-header.js"></script>
        <script src="test-header.js"></script>
        <script>
            QUnit.config.autostart = false;
            // Siivoaa elementit, jotka ReactTestUtils renderöi documentin
            // loppuun (<script id="test-boot">-elementin perään) testien
            // aikana.
            QUnit.moduleDone(() => {
                let mountedTestComponentEl = document.getElementById('test-boot').nextElementSibling;
                while (mountedTestComponentEl) {
                    const copy = mountedTestComponentEl;
                    mountedTestComponentEl = mountedTestComponentEl.nextElementSibling;
                    document.body.removeChild(copy);
                }
            });
        </script>
        <!-- Itse testien lataus -->
        <script id="test-boot">require([
            'test/CalendarLayoutComponentTests',
            'test/CalendarLayoutComponentTests(day)',
            'test/CalendarLayoutComponentTests(month)',
            'test/CalendarLayoutComponentTests(week)',
            'test/CalendarLayoutComponentTests(with-decorators)',
            'test/ContentClassTests',
            'test/ContentComponentTests',
            'test/ContentLayerFactoryTests',
            'test/DateCursors.dateCursorFactoryTests',
            'test/DateCursors.DayViewCursorRangeTests',
            'test/DateCursors.MonthViewCursorRangeTests',
            'test/DateCursors.WeekViewCursorRangeTests',
            'test/DateCursorStateTests',
            'test/HeaderComponentTests',
            'test/ModalComponentTests',
            'test/settingsFactoryTests'
        ], QUnit.start);</script>
    </body>
</html>
